<div class="event">
  <span class="eventName">{{type}}</span><br/>
  {{#originalDate}}<span class="eventDate" title="{{standardDate}}">{{originalDate}}</span><br/>{{/originalDate}}
  {{#originalPlace}}<span class="eventPlace" data-toggle="tooltip" data-placement="bottom" title="{{standardPlace}}">{{originalPlace}}</span>{{/originalPlace}}
</div>
